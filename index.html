<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiiter Clone</title>
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af0bf7190a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <span class="header--icon"><i class="fa-brands fa-twitter"></i></span>
    </header>
    <main class="main">
        <div>
            <div class="main--titles">
                <h1 class="titles-title">Happening now</h1>
                <h2 class="titles-title">Join Twitter today.</h2>
            </div>
            <div class="main--buttons">
                <button class="main--button main--button__white">
                    <span> <i class="fa-brands fa-google"></i> </span> Sign up with Google
                </button>
                <button class="main--button main--button__white">
                    <span> <i class="fa-brands fa-apple"></i> </span> Sign up with Apple
                </button>
                <div class="main--division"><span>or</span></div>
                <button class="main--button main--button__blue">
                    <span> a </span> Sign up with phone or email
                </button>
                <p class="main--text">By signing up, you agree to the
                    <a class="text--link" href="https://twitter.com/en/tos">Terms of Service </a> and
                    <a class="text--link" href="https://twitter.com/en/privacy"> Privacy Policy</a> , including
                    <a class="text--link" href="https://help.twitter.com/en/rules-and-policies/twitter-cookies">Cookie
                        Use </a>.
                </p>
            </div>
            <div>
                <h3>Already have an account?</h3>
                <button class="main--button main--button__white main--button__white__blue">Sign in</button>
            </div>
        </div>
        <div class="main--background">
            <span class="header--icon header--icon__white"><i class="fa-brands fa-twitter"></i></span>
        </div>

    </main>
    <footer class="footer">
        <ul class="footer--list">
            <li class="list--item"><a href="">About</a>  </li>
            <li class="list--item"><a href=""> Help Center</a>  </li>
            <li class="list--item"><a href=""> Blog</a>  </li>
            <li class="list--item"><a href=""> Marketing</a>  </li>
            <li class="list--item"><a href=""> Settings</a>  </li>
            
        </ul>
    </footer>
</body>

</html>
